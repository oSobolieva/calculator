<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" readonly size="18">
        </div>
        <div class="keys">
            <p>
                <input type="button" class="button green" value="mrc">
                <input type="button" class="button green" value="m-">
                <input type="button" class="button green" value="m+">
                <input type="button" class="button green" value="/">
            </p>
            <p>
                <input type="button" class="button light" value="7">
                <input type="button" class="button light" value="8">
                <input type="button" class="button light" value="9">
                <input type="button" class="button green" value="*">
            </p>
            <p>
                <input type="button" class="button light" value="4">
                <input type="button" class="button light" value="5">
                <input type="button" class="button light" value="6">
                <input type="button" class="button green" value="-">
            </p>
            <p>
                <input type="button" class="button light" value="1">
                <input type="button" class="button light" value="2">
                <input type="button" class="button light" value="3">
                <input type="button" class="button green" value="+">
            </p>
            <p>
                <input type="button" class="button light" value="0">
                <input type="button" class="button light" value=".">
                <input type="button" class="button light" value="C">
                <input type="button" class="button equal" value="=" disabled id="eq">
            </p>
        </div>
    </div>
</body>
</html>
